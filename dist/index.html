<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Weather</title>
</head>
<body>
    <h1 class="title">Get the Weather! Enter your location below: </h1>
    <form action="" class="form-input">
        <input required type = "text" placeholder="Your Location" class = "form-input-item"  name="location" id="form-input-location" ></input>
        <input checked type = "radio" value = "Fahrenheit" class = "form-input-item" id="form-input-degree" name = "degree" >Fahrenheit</input>
        <input type = "radio" value = "Celsius" class = "form-input-item" id="form-input-degree" name = "degree" >Celsius</input>
        <input type="submit" class = "form-input-item" id = "submit"></input>
    </form>
    
    <main class="weather-results"></main>
    <script src = "main.js"></script>
    <script src="https://kit.fontawesome.com/1909196ffa.js" crossorigin="anonymous"></script>
</body>
</html>
