<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Weather</title>
</head>
<body>
    <h1 class="title">Get the Weather! Enter your location below: </h1>
    <form action="" class="form-input">

        <button name="degree" class = "form-input-item" id="form-input-degree" >Celsius</button>
        <button type="submit" class = "form-input-item" id = "submit">Submit</button>
    </form>
    <script src = "main.js"></script>
</body>
</html>
